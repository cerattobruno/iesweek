<div class="ml-2">
    <h3>Galeria</h3>
</div>
<div id="carouselExampleControls" class="carousel slide ml-3 mr-3 mt-2 animated fadeIn faster" data-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let foto of galeria; let i=index" class="carousel-item" [ngClass]="{'active' : i==0}">
            <img class="d-block w-50" src="{{foto.url}}" alt="{{foto.titulo}}">
        </div>
        
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<hr>
