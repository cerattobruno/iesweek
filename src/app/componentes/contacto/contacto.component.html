<h1>Formulario de Contacto</h1>
<br>

  <form>
      <div class="form-row">
          <div class="col">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Telefono de Contacto</label>
        <input type="number" class="form-control" id="telfono" placeholder="Telefono de Contacto">
      </div>
          </div>
          <div class="col">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensaje</label>
        <textarea class="form-control" id="mensaje" placeholder="Deja tu mensaje" rows="3"></textarea>
      </div>
      
      <button type="button" class="btn btn-primary">Enviar</button>
    </div>
    </div>
  </form>



<br>
