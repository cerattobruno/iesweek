<h1>Formulario de Contacto</h1>
<br>

<form #formContacto="ngForm" (ngSubmit)="onSubmit();formContacto.reset()">
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre y Apellido</label>
                <input type="text" class="form-control" name="nombrecompleto" #nombrecompleto="ngModel" [(ngModel)]="contactonuevo.nombrecompleto" required placeholder="Nombre y Apellido">
                <span *ngIf=" nombrecompleto.touched && !nombrecompleto.valid ">
              Nombre y/o Apellido es obligatorio
            </span>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="contactonuevo.email" required pattern="[a-z]+[a-z0-9._]+@[a-z]+\.[a-z]+" placeholder="Email">
                <span *ngIf=" email.touched && !email.valid ">
              Email inválido
            </span>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Telefono de Contacto</label>
                <input type="number" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="contactonuevo.telefono" required placeholder="Telefono de Contacto">
                <span *ngIf=" telefono.touched && !telefono.valid ">
              Telefono inválido
            </span>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje</label>
                <textarea class="form-control" name="mensaje" #mensaje="ngModel" [(ngModel)]="contactonuevo.mensaje" placeholder="Deja tu mensaje" rows="3"></textarea>
                <span *ngIf=" mensaje.touched && !mensaje.valid ">
            Escribe un mensaje
          </span>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!formContacto.form.valid">Enviar</button>
        </div>
    </div>
</form>



<br>
